<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/72bda79d25.js" crossorigin="anonymous"></script>
    <script defer src="practice.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form >
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fas fa-user"></i>
                        <!-- <input type="text" class="Name" placeholder="Name"> -->
                        <input type="text" id="Name" class="Name" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="Email" class="Email" placeholder="Email">

                    </div>
                    
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="Password" class="Password" placeholder="Password">
                    </div>

                    <p>Forget Password <a href="#">Click Here!</a></p>
                    <h2></h2>
                </div>
                <div class="btn-field">
                    <!-- <button type="button" id="signUpBtn" onclick = "sendData()">Sign Up</button> -->
                    <!-- <button type="button" id="signUpBtn" >Sign Up</button>
                    <button type="button" id="signInBtn" class="disable">Sign In</button> -->

                   
                    <button type="button" id="signInBtn" class="disable">Login</button>
                    <button type="button" id="signUpBtn" >Register</button>
                </div>
            </form>
        </div>

    </div>

    
    


</body>

</html>
